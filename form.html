<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is to rate products">
  <meta name="author" content="Rodrigo S. Quena Calizaya">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <form action="review.html" method="get">
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    
    </select>

    <label for="rating">Overall Rating:</label>
    <div id="rating">
    </div>

    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>

    <label>Useful Features:</label>
    <div>

    </div>

    <label for="review">Written Review (Optional):</label>
    <textarea id="review" name="review"></textarea>

    <label for="username">Your Name (Optional):</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Submit">
  </form>

  <footer>
    <p>&copy; 2024 Product Review</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
